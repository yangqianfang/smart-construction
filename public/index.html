<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover,user-scalable=0"
        />
        <link rel="icon" href="<%= BASE_URL %>fengniao.ico" />
        <!-- <link rel ="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
        <title>智慧园区</title>
        <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
        <style>
            #app {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        ;(function() {
            let app = document.getElementById('app')
            function scale(params) {
                let cw = document.documentElement.clientWidth
                let ch = document.documentElement.clientHeight

                let sw = (cw * 1080) / 1920
                sw = sw.toFixed(2)
                let zoomNum = cw / 1920
                // 缩放级别
                zoomNum = zoomNum.toFixed(2)
                console.log(zoomNum)

                sh = zoomNum * 1080

                let left = parseInt((1920 - cw) / 2)
                let top = parseInt((1080 - sw) / 2)
                console.log(ch, sh)
                if (ch <= sh) {
                    cw = cw - 20
                    zoomNum = cw / 1920
                    sw = (cw * 1080) / 1920
                    sh = zoomNum * 1080
                    left = parseInt((1920 - cw) / 2)
                    top = parseInt((1080 - sw) / 2)
                }
                app.style.transform = 'scale(' + zoomNum + ')'
                app.style.left = '-' + left + 'px'
                app.style.top = '-' + top + 'px'
            }
            window.onresize = scale
            scale()
        })()
    </script>
</html>
