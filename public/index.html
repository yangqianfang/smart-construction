<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui, viewport-fit=cover,user-scalable=0"
        />
        <link rel="icon" href="<%= BASE_URL %>fengniao.ico" />
        <!-- <link rel ="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
        <title>网点管理</title>
        <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
        <style>
                #app{
                    position: absolute;
                }
        </style>
       
    </head>
    <body>
        <div id="app"></div>
    </body>
    <script>
        ;(function() {
            let app = document.getElementById('app')
            function scale(params) {
                let cw = document.documentElement.clientWidth-20
                let zoomNum = cw / 1920
                let sw =parseInt((cw*1080)/1920)
                app.style.transform = 'scale(' + zoomNum + ')'                
                let w =  parseInt((1920-cw)/2)
                let h =  parseInt((1080-sw)/2)
                app.style.left="-"+w+"px"
                app.style.top="-"+h+"px" 
            }
            window.onresize = scale
            scale()
        })()
    </script>
</html>
